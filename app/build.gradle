plugins {
    // Plugins automatically generated by MLGradleWriter.kt
    alias(libs.plugins.android.application)
}

android {
    namespace 'aman.icons'
    compileSdk 36

    defaultConfig {
        applicationId 'aman.icons'
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName '1.0'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    
    
    
    
    signingConfigs {
        release {
            if (
                project.hasProperty("RELEASE_STORE_FILE") &&
                project.hasProperty("RELEASE_STORE_PASSWORD") &&
                project.hasProperty("RELEASE_KEY_ALIAS") &&
                project.hasProperty("RELEASE_KEY_PASSWORD")
            ) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            } else {
                println("WARNING: Release signing properties are missing. Building unsigned release.")
            }
        }
    }



    buildTypes {
        release {
            if (
                project.hasProperty("RELEASE_STORE_FILE") &&
                project.hasProperty("RELEASE_STORE_PASSWORD") &&
                project.hasProperty("RELEASE_KEY_ALIAS") &&
                project.hasProperty("RELEASE_KEY_PASSWORD")
            ) {
                signingConfig signingConfigs.release
            }
            minifyEnabled true
            shrinkResources true

            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }



    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}






dependencies {
    implementation  libs.androidx.core  
    implementation  libs.androidx.appcompat  
    implementation  libs.material  
    implementation  libs.androidx.constraintlayout  
    
    
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    // Standard Android widgets
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    
    
    
    
    
    // Add this for rendering SVGs
    implementation 'com.caverock:androidsvg-aar:1.4'


    implementation 'androidx.documentfile:documentfile:1.0.1'




}
